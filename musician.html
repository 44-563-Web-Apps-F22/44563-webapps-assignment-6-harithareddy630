<!DOCTYPE html>
<html>
<head>

    <title>Welcome to Lab6</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

 </head>

 <body>
    <div class="container p-5 my-5 bg-primary text-white">    
        <h1 style="text-align:center">Musician guess by Haritha Kothalachinta</h1>
        <h2 style="text-align: center">Getting input</h2>
    </div>

    <form>
        <label for="s_name">Enter the secret musician name</label>
        <input type ="password" id="s_name" name="s_name" min=10 max=50 step=2 value="john Lennon"> <br>
    
        <label for="guess">Guess the musician</label>
        <input type ="text" id="guess" name="guess" autofocus><br>
    
        <input type="button" onclick="checkGuess();EndoftheGame()" value="Check the guess">
    </form>  
    
    
    <p id="result">This text will be displayed </p> 
    
<script>  
    correct=0;
    wrong=0;  
    
    function checkGuess(){
        console.log("check the musician")
        pass = document.getElementById("s_name").value
        guess = document.getElementById("guess").value
        if(pass==guess)
        {
            correct=correct+1
            alert("you got it right")
        }
        else
        {
            wrong=wrong+1
            alert("wrong musician")
        }
       result.innerHTML="correct guess:"+correct+"wrong"+wrong
    }
    
</script>

<br>

<div class="container">
    <img src="Killer Ant.jpg" class="bordered mx-auto d-block" width="100px" height="100px" alt="Killer Ant" id="images" onclick="swapImage()">
</div>
<script>
    let useImage = 1
    function swapImage(){
    switch(useImage){
        case 1:
            document.getElementById("images").src="Killer Ant.jpg";
            useImage+=1;
            break;
            case 2:
            document.getElementById("images").src="Owl Fly.jpg";
            useImage+=1;
            break;
            case 3:
            document.getElementById("images").src="Termites.jfif";
            useImage=1;
            break;
        }
    }
</script>  

<script>
    function EndoftheGame()
    {
        while (wrong==3) 
        {
            if (wrong >=3) {
                wrong -= 4
                alert("Sorry, game over.")
            }
            else {
                alert("You got it right")
                document.getElementById("result").innerHTML = "Correct count:" + correct + " " + "Wrong count:" + wrong
            }
        }
    }
</script>   
 
</div>
</body>
</html>
